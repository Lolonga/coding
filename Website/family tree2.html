<html>
<head>
<style>
header1{
width:100px;
height:200px;
color:red;
font-size:45px;
text-align: center;
}

img{
width:50px;
height:50px;
  position: absolute;
}

  canvas {
    width: 500px;
    height: 500px;
    position: absolute;
    top: 0px;
    right: 0px;
  }

</style>
</head>
  <body>

<center><header1>Lolonga family tree</header1></center>
<img src="mom.jpg"  alt="mom" style="top: 400px; right:100px">
    <img src="byatanga.jpg" alt="byatanga" style="top: 200px; right: 50px">
<img src="albertine.jpg">
    
<img src="me.jpg" alt="me" style="top: 400px; right: 200px">
<img src="felix.jpg">
<img src="abedi.jpg">
  <canvas id="myCanvas"></canvas>


  <script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(200,450);
ctx.lineTo(200,400);
ctx.lineTo(400,400);
ctx.lineTo(400,450);
ctx.moveTo(300,400);
ctx.lineTo(300,200);
ctx.moveTo(150,100);
    ctx.lineTo(150,200);
    ctx.lineTo(450,200);
    ctx.lineTo(450,100);
ctx.stroke();
  </script>
</body>
</html>
