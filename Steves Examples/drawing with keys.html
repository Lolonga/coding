<html>
<body>

<canvas id="myCanvas" width="500" height="500" tabindex='1'></canvas>

<script>
var x = 100;
var y = 100;
var vy = 1;
var c = document.getElementById('myCanvas');
var ctx = c.getContext('2d');
c.addEventListener('keypress',move);
c.focus();

setInterval(redraw,100);

function redraw() {
	y = y + vy;
	ctx.lineTo(x,y);
	ctx.stroke();
}
	

function move(e) {
	if (e.key == 'u') {
		vy = -1;
	}
	if (e.key == 'd') {
		vy = 1;
	}
}
</script>
</body>
</html>
