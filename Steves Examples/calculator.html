<html>
  <head>
    <style>
      button {
        width: 100px;
        height: 100px;
        font-size: 20px;
      }
      p {
        border: 1px solid black;
        width: 400px;
        height: 30px;
        text-align: right;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <p id="outpt">0</p>
    
    <button onclick = 'btnClicked("clear")' width="200px"   >Clr</button>
    <button onclick = 'btnClicked("plusminus")'>+/-</button>

    <button onclick = 'btnClicked("div")'      >/</button><br>
    <button onclick = 'btnClicked(7)'          >7</button>
    <button onclick='btnClicked(8)'>8</button>
    <button onclick='btnClicked(9)'>9</button>
    <button onclick='btnClicked("x")'>x</button><br>
    <button onclick='btnClicked(4)'>4</button>
    <button onclick='btnClicked(5)'>5</button>
    <button onclick='btnClicked(6)'>6</button>
    <button onclick='btnClicked("-")'>-</button><br>
    <button onclick='btnClicked(1)'>1</button>
    <button onclick='btnClicked(2)'>2</button>
    <button onclick='btnClicked(3)'>3</button>
    <button onclick='btnClicked("+")'>+</button><br>
    <button onclick='btnClicked(0)' width="200">0</button>
    <button onclick='btnClicked(".")'>.</button>

    <button onclick='btnClicked("=")'>=</button><br>

    <script>
      var state = "firstNum";
      var firstNum = 0;
      var secondNum = 0;
      var decimal = 'left';
      var op = "None";
      function btnClicked(n) {
        if (typeof(n) == 'number') {
          if (state == 'firstNum') {
            firstNum = changeNumber(firstNum,n);
          }
          if (state == 'secondNum') {
            secondNum = changeNumber(secondNum,n);
          }
        }
        
        if (n == '.') {
          decimal = 'right';
        }
        
        if (['+','-','x','div'].includes(n)) {
          op = n;
          state = "secondNum";
        }

        if (n == 'plusminus') {
          if (state == "firstNum") {
            firstNum = -firstNum;
            displayNumber(firstNum);
          }
          if (state == "secondNum") {
            secondNum = -secondNum;
            displayNumber(secondNum);
          }
        }

        if (n == '=') {
          calculateNumber();
        }
        
        if (n == 'clear') {
          firstNum = 0;
          secondNum = 0;
          op = 'None';
          decimal = 'left';
          state = 'firstNum';
        }   
      }

      function changeNumber(num,n) {
        num = num * 10 + n;
        if (decimal == 'right') {
          num = num/10;
        }
        displayNumber(num);
        return(num);
      }

      function calculateNumber() {
        if (op == '+') {
          firstNum = firstNum + secondNum;
        }
        if (op == '-') {
          firstNum = firstNum - secondNum;
        }
        if (op == 'x') {
          firstNum = firstNum * secondNum;
        }

        if (op == 'div') {
          firstNum = firstNum / secondNum;
        }
        secondNum = 0;
        displayNumber(firstNum);
      }
      
      function displayNumber(n) {
        document.getElementById('outpt').innerHTML = n;
      }
    </script>
    
  </body>
</html>
